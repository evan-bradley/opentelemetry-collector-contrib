exporters:
    file:
        path: /test/logs/output.log
extensions:
    health_check:
        endpoint: localhost:8000
    opamp:
        instance_uid: "00000000000000000000000000"
        server:
            ws:
                endpoint: ws://localhost:0/v1/opamp
                tls:
                    insecure: true
receivers:
    filelog:
        include:
            - /test/logs/input.log
        start_at: beginning
service:
    extensions:
        - health_check
        - opamp
    pipelines:
        logs:
            exporters:
                - file
            receivers:
                - filelog
    telemetry:
        logs:
            encoding: json
        resource:
            service.name: otelcol
