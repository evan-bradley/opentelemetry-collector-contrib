exporters:
    otlphttp/own_metrics:
        metrics_endpoint: localhost
extensions:
    health_check:
        endpoint: ""
    opamp:
        instance_uid: 018fee23-4a51-7303-a441-73faed7d9deb
        ppid: 1234
        ppid_poll_interval: 5s
        server:
            ws:
                endpoint: ws://127.0.0.1:0/v1/opamp
                tls:
                    insecure: true
receiver:
    debug/remote: null
receivers:
    prometheus/own_metrics:
        config:
            scrape_configs:
                - job_name: otel-collector
                  scrape_interval: 10s
                  static_configs:
                    - targets:
                        - 0.0.0.0:55555
service:
    extensions:
        - health_check
        - opamp
    pipelines:
        metrics/own_metrics:
            exporters:
                - otlphttp/own_metrics
            receivers:
                - prometheus/own_metrics
    telemetry:
        logs:
            encoding: json
        metrics:
            address: :55555
        resource:
            service.name: otelcol
