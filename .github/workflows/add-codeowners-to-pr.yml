name: 'Add code owners to a PR'
on:
  pull_request_target:
    types:
      - opened
      - synchronize

jobs:
  add-owners-to-pr:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' && startsWith(github.repository, 'open-telemetry/') }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Test
        run: echo "Owner ${REPOSITORY_OWNER}, Repo ${REPOSITORY}"
        env:
          REPOSITORY_OWNER: ${{ github.repository_owner }}
          REPOSITORY: ${{ github.repository }}

      - name: Run add-codeowners-to-pr.sh
        run: ./.github/workflows/scripts/add-codeowners-to-pr.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR: ${{ github.event.number }}
